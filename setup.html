<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nastavení Příběhu</title>
</head>
<body>
  <header>
    <h1>Nastavení Příběhu</h1>
  </header>
  <main>
    <form id="storyForm">
      <label>
        Začátek:
        <textarea id="beginningInput"></textarea>
      </label>
      <label>
        Zvrat:
        <textarea id="twistInput"></textarea>
      </label>
      <label>
        Závěr:
        <textarea id="endingInput"></textarea>
      </label>
      <button type="submit">Uložit</button>
    </form>
  </main>
  <footer>
    <a href="index.html">Zpět na hlavní stránku</a>
  </footer>
  <script src="app.js"></script>
</body>
</html>
